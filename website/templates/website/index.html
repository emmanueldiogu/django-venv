          </div>

      <div class="w-full px-4">
        <div
          class="mx-auto max-w-[845px] relative z-10 wow fadeInUp"
          data-wow-delay=".25s"

              class="max-w-full mx-auto rounded-t-xl rounded-tr-xl"
